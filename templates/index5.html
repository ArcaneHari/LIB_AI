<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive_Gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body class="min-h-screen flex items-center justify-center p-6" style="background: url('{{ url_for('static', filename='hex3.jpg') }}') no-repeat center center; background-size: cover;">
    <header class="w-full absolute top-0 left-0 p-4 flex items-center">
        <img src="{{ url_for('static', filename='HiveMinds.png') }}" alt="Logo" class="h-12 ml-4">
    </header>
    <div id="loading" class="hidden fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-white"></div>
    </div>

    <div class="max-w-2xl w-full bg-white p-8 rounded-2xl shadow-xl">
        <h1 class="text-3xl font-extrabold text-gray-800 text-center mb-6">Hive_Gen</h1>
        <div class="flex justify-center mb-6">
            <button id="playstoreBtn" class="bg-green-500 text-white px-6 py-2 rounded-l-lg text-lg font-semibold hover:bg-green-600">Play Store</button>
            <button id="appstoreBtn" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-r-lg text-lg font-semibold hover:bg-blue-600 hover:text-white">App Store</button>
        </div>
        <form id="appIdForm" class="mb-6">
            <input type="hidden" id="store_type" name="store_type" value="playstore">
            <div class="mb-4">
                <label for="app_id" class="block text-gray-700 font-medium">Enter App Name:</label>
                <input type="text" id="app_id" name="app_id" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" placeholder="Search in Play Store...">
            </div>
            <button type="button" id="proceedButton" class="w-full bg-blue-500 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-600">Proceed</button>
        </form>

        <form id="creativesForm" class="hidden" action="/" method="POST">
            <input type="hidden" id="app_id_hidden" name="app_id">
            <input type="hidden" id="store_type_hidden" name="store_type">
            <div class="mb-4">
                <label for="no_of_creatives" class="block text-gray-700 font-medium">Number of Creatives:</label>
                <input type="number" id="no_of_creatives" name="no_of_creatives" min="1" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-600">Submit</button>
        </form>

        {% if df_html %}
        <div class="mt-6">
            <form action="/download" method="GET" class="mb-4">
                <button type="submit" class="px-6 py-2 text-lg bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600">Download CSV</button>
            </form>
            <h2 class="text-xl font-bold text-gray-800 mb-4">Generated Data:</h2>
            <div class="overflow-x-auto">
                {{ df_html|safe }}
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        $(function() {
            $("#app_id").autocomplete({
                source: function(request, response) {
                    let storeType = document.getElementById("store_type").value;
                    $.ajax({
                        url: "/autocomplete",
                        data: { q: request.term, store: storeType },
                        success: function(data) {
                            response($.map(data, function(item) {
                                return { label: item.name + " (" + item.id + ")", value: item.id };
                            }));
                        },
                        error: function(xhr, status, error) {
                            console.error("Autocomplete error:", error);
                        }
                    });
                },
                minLength: 2
            });
        });

        document.getElementById("playstoreBtn").addEventListener("click", function() {
            document.getElementById("store_type").value = "playstore";
            document.getElementById("app_id").placeholder = "Search in Play Store...";
            this.classList.add("bg-green-500", "text-white");
            document.getElementById("appstoreBtn").classList.remove("bg-blue-600", "text-white");
            document.getElementById("appstoreBtn").classList.add("bg-gray-300", "text-gray-700");
        });

        document.getElementById("appstoreBtn").addEventListener("click", function() {
            document.getElementById("store_type").value = "appstore";
            document.getElementById("app_id").placeholder = "Search in App Store...";
            this.classList.add("bg-blue-600", "text-white");
            document.getElementById("playstoreBtn").classList.remove("bg-green-500", "text-white");
            document.getElementById("playstoreBtn").classList.add("bg-gray-300", "text-gray-700");
        });

        document.getElementById("proceedButton").addEventListener("click", function() {
            let appIdValue = document.getElementById("app_id").value.trim();
            if (!appIdValue) {
                alert("Please select a valid App ID from the suggestions!");
                return;
            }
            document.getElementById("app_id_hidden").value = appIdValue;
            document.getElementById("store_type_hidden").value = document.getElementById("store_type").value;
            document.getElementById("appIdForm").classList.add("hidden");
            document.getElementById("creativesForm").classList.remove("hidden");
        });

        document.getElementById("creativesForm").addEventListener("submit", function() {
            document.getElementById("loading").classList.remove("hidden");
            document.querySelector("#creativesForm button[type='submit']").disabled = true;
        });

        window.onload = function() {
            document.getElementById("loading").classList.add("hidden");
        };
    </script>
</body>
</html>
