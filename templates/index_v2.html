<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIB_AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-2xl w-full bg-white p-8 rounded-lg shadow-xl transform hover:scale-105 transition-transform">
        <h1 class="text-3xl font-extrabold text-gray-800 text-center mb-6">LIB_AI</h1>
        
        <!-- First Form: App ID Input -->
        <form id="appIdForm" class="fade-in show mb-6">
            <div class="mb-4">
                <label for="app_id" class="block text-gray-700 font-semibold">App ID:</label>
                <input type="text" id="app_id" name="app_id" required 
                       class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
            </div>
            <button type="button" id="proceedButton" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">Proceed</button>
        </form>
        
        <!-- Second Form: Number of Creatives Input -->
        <form id="creativesForm" class="fade-in hidden" action="/" method="POST">
            <input type="hidden" id="app_id_hidden" name="app_id">
            <div class="mb-4">
                <label for="no_of_creatives" class="block text-gray-700 font-semibold">Number of Creatives:</label>
                <input type="number" id="no_of_creatives" name="no_of_creatives" min="1" required 
                       class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
            </div>
            <button type="submit" 
                    class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition duration-300">Submit</button>
        </form>
        
        {% if df_html %}
        <div class="mt-6 fade-in show">
            <form action="/download" method="GET" class="mb-4 text-center">
                <button type="submit" 
                        class="px-6 py-2 text-lg bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition duration-300">Download CSV</button>
            </form>
            <h2 class="text-xl font-bold mb-4 text-gray-800">Generated Data:</h2>
            <div class="overflow-x-auto border rounded-lg shadow-sm p-4 bg-gray-50">
                {{ df_html|safe }}
            </div>
        </div>
        {% endif %}
    </div>
    
    <script>
        document.getElementById('proceedButton').addEventListener('click', function() {
            let appIdValue = document.getElementById('app_id').value;
            if (appIdValue.trim() !== "") {
                document.getElementById('app_id_hidden').value = appIdValue; 
                document.getElementById('appIdForm').classList.remove('show');
                setTimeout(() => document.getElementById('appIdForm').classList.add('hidden'), 500);
                setTimeout(() => document.getElementById('creativesForm').classList.add('show'), 500);
                document.getElementById('creativesForm').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
